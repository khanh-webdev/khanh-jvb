<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Calendar</title>
    </head>
    <body>
        <div class="container">
            <header class="main-header">
                <div class="today-wrapper">
                    <p class="today">Monday, June 13</p>
                    <span class="icon"><i class="fa-solid fa-angle-down"></i></span>
                </div>
            </header>
            <div class="calendar-wrapper">
                <header class="calendar-wrapper-header">
                    <div class="current-month-year">
                        <span class="month">June</span>
                        <span class="year">2023</span>
                    </div>
                    <div class="calendar-navigator">
                        <span class="icon"><i class="fa-solid fa-caret-up"></i></span>
                        <span class="icon"><i class="fa-solid fa-caret-down"></i></span>
                    </div>
                </header>
                <div class="calendar-rendering">
                    <div class="days">
                        <div class="day">Su</div>
                        <div class="day">Mo</div>
                        <div class="day">Tu</div>
                        <div class="day">We</div>
                        <div class="day">Th</div>
                        <div class="day">Fr</div>
                        <div class="day">Sa</div>
                    </div>
                    <div class="dates">
                        <div class="date active">1</div>
                        <div class="date">2</div>
                        <div class="date">3</div>
                        <div class="date">4</div>
                        <div class="date">5</div>
                        <div class="date">6</div>
                        <div class="date">7</div>
                        <div class="date">8</div>
                        <div class="date">9</div>
                        <div class="date">10</div>
                        <div class="date">11</div>
                        <div class="date">12</div>
                        <div class="date">13</div>
                        <div class="date">14</div>
                        <div class="date">15</div>
                        <div class="date">16</div>
                        <div class="date">17</div>
                        <div class="date">18</div>
                        <div class="date">19</div>
                        <div class="date">20</div>
                        <div class="date">21</div>
                        <div class="date">22</div>
                        <div class="date">23</div>
                        <div class="date">24</div>
                        <div class="date">25</div>
                        <div class="date">26</div>
                        <div class="date">27</div>
                        <div class="date">28</div>
                        <div class="date">29</div>
                        <div class="date">30</div>
                        <div class="date">31</div>
                        <div class="date">32</div>
                        <div class="date">33</div>
                        <div class="date">34</div>
                        <div class="date">35</div>
                        <div class="date">36</div>
                        <div class="date">37</div>
                        <div class="date">38</div>
                        <div class="date">39</div>
                        <div class="date">40</div>
                        <div class="date">41</div>
                        <div class="date">42</div>
                    </div>
                </div>
            </div>
            <footer class="main-footer">
                <div class="time-focus-wrapper">
                    <div class="period-change">
                        <span class="icon"><i class="fa-solid fa-minus"></i></span>
                        <div class="period-time"><span class="period">30</span> mins</div>
                        <span class="icon"><i class="fa-solid fa-plus"></i></span>
                    </div>
                    <div class="btn btn--focus-trigger"><i class="fa-solid fa-play"></i> Focus</div>
                </div>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
